<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社交平台</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            height: 100vh;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px;
        }

        .sidebar {
            width: 20%;
            background-color: #2c2f33;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            margin: 5px 0;
            background-color: #3a3d41;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li:hover {
            background-color: #4a4e52;
        }

        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #23272a;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f6f6f6;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .chat-messages p {
            margin: 10px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 10px;
            max-width: 70%;
        }

        .chat-messages p strong {
            color: #333;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #23272a;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>频道列表</h2>
            <ul>
                <li>频道 1</li>
                <li>频道 2</li>
                <li>频道 3</li>
            </ul>
        </div>
        <div class="chat">
            <div class="chat-header">
                <h2>聊天窗口</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <p><strong>用户1:</strong> 你好！</p>
                <p><strong>用户2:</strong> 你好，今天怎么样？</p>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="输入消息...">
                <button id="send-button">发送</button>
            </div>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('send-button');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');

        function analyzeMessage(message) {
            fetch('https://api.deepseek.com/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer sk-07eedab75e7f4255b8131ee5ff3b5f08'
                },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                const replyElement = document.createElement('p');
                replyElement.innerHTML = `<strong>Deepseek:</strong> ${data.reply}`;
                chatMessages.appendChild(replyElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            })
            .catch(error => console.error('Error:', error));
        }

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const messageElement = document.createElement('p');
                messageElement.innerHTML = `<strong>你:</strong> ${message}`;
                chatMessages.appendChild(messageElement);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;

                analyzeMessage(message);
            }
        });

        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
