<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            background-color: #7289da;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f4f4f4;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(114, 137, 218, 0.8);
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <h2>聊天应用</h2>
    </div>
    <div class="chat-messages" id="chat-messages">
        <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
        <input type="text" id="message-input" placeholder="输入消息..." aria-label="输入消息">
        <button id="send-button" aria-label="发送消息">发送</button>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                // Display the message in the chat
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                chatMessages.appendChild(messageElement);

                // Clear the input field
                messageInput.value = '';

                // Call the API (replace YOUR_API_KEY with a valid key)
                fetch('https://api.deepseek.com/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-58cce9dfdf3c47fca21ed80a9ac3bca2'
                    },
                    body: JSON.stringify({ message })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Display the API response in the chat
                    const responseElement = document.createElement('div');
                    responseElement.textContent = `Bot: ${data.reply}`;
                    chatMessages.appendChild(responseElement);
                })
                .catch(error => {
                    console.error('Error:', error);
                    const errorElement = document.createElement('div');
                    errorElement.textContent = 'Error: Unable to fetch response.';
                    chatMessages.appendChild(errorElement);
                });
            }
        });
    </script>
</body>
</html>
<script>
    messageInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            sendButton.click();
        }
    });
</script>
