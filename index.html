<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园二手平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007FFF;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #005BBB;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 8px;
        }
        .upload-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .upload-form input, .upload-form textarea, .upload-form button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .upload-form button {
            background-color: #007FFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .upload-form button:hover {
            background-color: #005BBB;
        }
        .item-details {
            flex: 1;
        }
        .item-details h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .item-details p {
            margin: 5px 0;
            color: #555;
        }
        .item-details .price {
            color: #007FFF;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #005BBB;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>校园二手平台</h1>
    </header>
    <nav>
        <a href="#home">首页</a>
        <a href="#sell">我要卖</a>
        <a href="#buy">我要买</a>
        <a href="#contact">联系我们</a>
    </nav>
    <div class="container">
        <h2>最新商品</h2>
        <div id="product-list"></div>
    </div>
    <footer>
        <p>© 2025 校园二手平台. 版权所有.</p>
    </footer>
    <script>
        const products = [
            {
                name: "二手书籍：高等数学",
                description: "九成新，适合大一学生使用。",
                price: "￥20",
                image: "https://via.placeholder.com/120"
            },
            {
                name: "二手自行车",
                description: "七成新，适合校园代步。",
                price: "￥150",
                image: "https://via.placeholder.com/120"
            },
            {
                name: "二手耳机",
                description: "音质良好，带麦克风。",
                price: "￥50",
                image: "https://via.placeholder.com/120"
            },
            {
                name: "二手台灯",
                description: "八成新，适合宿舍使用。",
                price: "￥30",
                image: "https://via.placeholder.com/120"
            },
            {
                name: "二手笔记本电脑",
                description: "九成新，适合学习和娱乐。",
                price: "￥2000",
                image: "https://via.placeholder.com/120"
            }
        ];

        const productList = document.getElementById("product-list");

        products.forEach(product => {
            const item = document.createElement("div");
            item.className = "item";
            item.innerHTML = `
                <img src="${product.image}" alt="商品图片">
                <div class="item-details">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">${product.price}</p>
                </div>
            `;
            productList.appendChild(item);
        });
    </script>
</body>
</html>
