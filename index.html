<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社交平台</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 20%;
            background-color: #2c2f33;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #23272a;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f6f6f6;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #23272a;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: white;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>频道列表</h2>
            <ul>
                <li>频道 1</li>
                <li>频道 2</li>
                <li>频道 3</li>
            </ul>
        </div>
        <div class="chat">
            <div class="chat-header">
                <h2>聊天窗口</h2>
            </div>
            <div class="chat-messages">
                <p><strong>用户1:</strong> 你好！</p>
                <p><strong>用户2:</strong> 你好，今天怎么样？</p>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="输入消息...">
                <button>发送</button>
            </div>
        </div>
    </div>
</body>
</html>
