<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园二手平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007FFF;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #005BBB;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 8px;
        }
        .item-details {
            flex: 1;
        }
        .item-details h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .item-details p {
            margin: 5px 0;
            color: #555;
        }
        .item-details .price {
            color: #007FFF;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #005BBB;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>校园二手平台</h1>
    </header>
    <nav>
        <a href="#home">首页</a>
        <a href="#sell">我要卖</a>
        <a href="#buy">我要买</a>
        <a href="#contact">联系我们</a>
    </nav>
    <div class="container">
        <h2>最新商品</h2>
        <div class="item">
            <img src="https://via.placeholder.com/120" alt="商品图片">
            <div class="item-details">
                <h3>二手书籍：高等数学</h3>
                <p>九成新，适合大一学生使用。</p>
                <p class="price">￥20</p>
            </div>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/120" alt="商品图片">
            <div class="item-details">
                <h3>二手自行车</h3>
                <p>七成新，适合校园代步。</p>
                <p class="price">￥150</p>
            </div>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/120" alt="商品图片">
            <div class="item-details">
                <h3>二手耳机</h3>
                <p>音质良好，带麦克风。</p>
                <p class="price">￥50</p>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2025 校园二手平台. 版权所有.</p>
    </footer>
</body>
</html>
