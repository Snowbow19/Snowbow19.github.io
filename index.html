<!DOCTYPE html>
<html lang="zh-CN"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到我的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            color: #fff;
            animation: rainbow 10s infinite linear;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 1rem 0;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: transform 0.3s;
        }
        nav a:hover {
            transform: scale(1.2);
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .upload-section {
            margin-top: 2rem;
        }
        .upload-section input[type="file"] {
            margin-top: 1rem;
        }
        .preview {
            margin-top: 1rem;
            max-width: 100%;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
        <p>您的一站式精彩内容目的地</p>
    </header>
    <nav>
        <a href="#about">关于我们</a>
        <a href="#services">服务</a>
        <a href="#contact">联系我们</a>
    </nav>
    <main>
        <section id="about">
            <h2>关于我们</h2>
            <p>我们热衷于创建美观且实用的网站。</p>
        </section>
        <section id="services">
            <h2>我们的服务</h2>
            <p>我们提供网页设计、开发和咨询服务。</p>
        </section>
        <section id="contact">
            <h2>联系我们</h2>
            <p>通过电子邮件联系我们：<a href="mailto:info@example.com">info@example.com</a></p>
        </section>
        <section class="upload-section">
            <h2>上传图片</h2>
            <input type="file" id="imageUpload" accept="image/*">
            <img id="imagePreview" class="preview" alt="图片预览" style="display: none;">
        </section>
    </main>
    <footer>
        <p>&copy; 2023 我的网站。版权所有。</p>
    </footer>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');

        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
